<html>
    <header>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    </header>
    <body>
        {%for m in matches %}
            <a href={{"/code/" + m[0]}}> {{m[0]}} </a>
            Lines {{m[1]}} - {{m[2]}}
            <pre class="prettyprint">{{m[3]}}</pre> <br>
        {% endfor %}
    </body>
</html>
